<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube-testing</title>
  <link rel="stylesheet" href="youtube-clone.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="channelhover.css">
</head>

<body>

  <div class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="header-icons/humbeger-menu.png">
      <img class="youtube-logo" src="header-icons/real-youtube-logo.jpg" alt="">
    </div>
    <div class="middle-section" >
      <input class="search-bar" type="text" placeholder="Search">

      <button class="search-button">
        <img class= "search-icon" src="header-icons/search.png" alt="">
        <div class="tooltip">search</div>
      </button>

      <button class="voice-search-button">
        V
        <div class="tooltip">search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <button class="upload-video-button">
        <img class="upload-video-icon" src="header-icons/upload-video.png" alt="">
        <div class="tooltip">create</div>
      </button>

      <div class="notification-container">
        <img class="notification-icon" src="header-icons/notification.png" alt="">
        <div class="notification-count">9</div>
        <div class="tooltip">Notifications</div>
      </div>

      <div class="channel">
        <img class="mychannel-dp-icon" src="header-icons/mychannel-dp.png" alt="">
        <div class="tooltip">channel settings</div>
      </div>
      
    </div>
  </div>

  <div class="recent-searches">
    <div>
      <button class="all-button">All</button>
    </div>
    <div>
      <button>chatgpt</button>
    </div>
    <div>
      <button>messi vs ronaldo</button>
    </div>
    <div>
      <button>2023 top programming languages</button>
    </div>
    <div>
      <button>Best universities Malawi</button>
    </div>
    <div>
      <button>Photoshop tutorials</button>
    </div>
    <div>
      <button>2pac or BIG Notorious</button>
    </div>
  </div>

  <div class="side-bar">
    <div class="side-bar-link">
      <img class="home-icon" src="sidebar-icons/home.png" alt="">
      <div>Home</div>
    </div>
    <div class="side-bar-link">
      <img class="shorts-icon" src="sidebar-icons/youtube-shorts-logo.png" alt="">
      <div>shorts</div>
    </div>

    <div class="side-bar-link">
      <img class="subscriptions" src="sidebar-icons/subscribe.png" alt="">
      <div>Subscriptions</div>
    </div>

    <div class="side-bar-link">
      <img class="explore-icon" src="sidebar-icons/explore.png" alt="">
      <div>explore</div>
    </div>
    <div class="side-bar-link">
      <img class="live-icon" src="sidebar-icons/youtube-live.png" alt="">
      <div>youtube live</div>
    </div>
  </div>

  <div class="master-grid">
   </div>
  
   <script src="youtube.js"></script>
</body>
</html>
