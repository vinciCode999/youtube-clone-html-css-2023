<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise</title>
  <link rel="stylesheet" href="display-feature.css">
</head>
<body>
  <!--paragraph is has a natural block display format-->
  <!--images and input posses an inline-block display format-->
  <input class="name" type="text" placeholder="Name">
  <input class="email" type="text" placeholder="Email">
  <hr>


  <p class="appreciation-text">
    Thanks for chatting with our customers support. 
    Would you like to take our quick survey
  </p>
  <button class="accept">Yes</button>
  <button class="ignore">No</button>
  <hr>
  <img class="google-logo" src="google-logo.png" alt="">
  <input class="google-search-bar" type="text" placeholder="Search Google or type a URl">
  <hr>

  <input class="first-name" type="text" placeholder="First name">
  <input class="last-name" type="text" placeholder="Last name">
  <input class="user-email" type="text" placeholder="Email">
  <button class="sign-up">Sign Up</button>
  <hr>


  <p class="request-text">Request a ride now</p>
  <input class="location" type="text" placeholder="Enter pickup location">
  <input class="destination" type="text" placeholder="Enter Destination">
  <button class="request-button">Request now</button>
  <button class="schedule">Schedule for later</button>
  <hr>


</body>
</html>
